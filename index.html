<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dev.finance$</title>
  <link rel="stylesheet" href="/AULA1/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,300;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo dev finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="imagem de entrada">
        </h3>
        <p>R$ 5,000,00</p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="imagem de saída">
        </h3>
        <p>R$ 2,000,00</p>
      </div>
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="imagem de total">
        </h3>
        <p>R$ 2,000,00</p>
      </div>
    </section>
    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      <a href="#" class="button new"> + Novas Transações </a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense">- R$ 500,00</td>

            <td class="date">24/03/2021</td>
            <td> <img src="./assets/minus.svg" alt="remover transação"></td>
          </tr>
          <tr>
            <td class="description">Aluguel</td>
            <td class="expense">- R$ 1000,00</td>
            <td class="date">12/04/2021</td>
            <td> <img src="./assets/minus.svg" alt="remover transação"></td>
          </tr>
          <tr>
            <td class="description">Internet</td>
            <td class="expense">- R$ 100,00</td>
            <td class="date">24/03/2021</td>
            <td> <img src="./assets/minus.svg" alt=" remover transação"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer class="container">dev.finance$</footer>
</body>

</html>
